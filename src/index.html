<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a8066ebb61.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="content">
      <main>
        <nav class="navbar">
          <h2>To-Do List</h2>
          <div class="icons">
            <i class="fa-solid fa-plus fa-xs"></i>
            <a href="#">Learn More</a>
          </div>
        </nav>
        <form class="toDoContent">
          <div class="topSection">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title of to do item" minlength="4" maxlength="30">
            <!-- <h1>Title of clicked to do item</h1>
            <button class="edit editTitle">Edit</button> -->
          </div>
          <div class="middleSection">
            <label for="notes">Notes</label>
            <input type="text" name="notes" id="notes" placeholder="Anything extra?" minlength="2" maxlength="140">
            <!-- <p>Notes that will appear when creating to do item</p>
            <button class="edit editContent">Edit</button> -->
          </div>
          <div class="finalSection">
            <div class="inputContainer">
              <label for="setTimer">Notification Timer</label>
              <div class="datetime-wrapper">
                <input type="datetime-local" name="setTimer" id="setTimer">
              </div>
            </div>
          </div>
          <button class="complete">Complete</button>
        </form>
        <section class="toDoPanes">
          <!-- <div class="project project1">
            <div class="projectInfo">
              <h1>project1</h1>
              <p>make sure to feed Morgan</p>
            </div>
            <div class="timeContainer">
              <p>7:00 PM</p>
            </div>
            <div class="buttonContainer">
              <button class="deletePane">
                <i class="fa-solid fa-minus fa-md"></i>
              </button>
              <button class="expand">Expand</button>
            </div>
          </div> -->
        </section>
      </main>
    </div>
    <script src="../dist/main.js"></script>
  </body>
</html>
